<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComputerVM</title>
  <link rel="icon" type="image/x-icon" href="computerpro.ico">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #212529;
      color: #eee;
      margin: 0;
    }

    nav {
      background: #111;
      padding: 15px 25px;
      color: #eee;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: normal;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      padding: 30px;
    }

    .vm-card {
      width: 300px;
      height: 260px;
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #000;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
      transition: border 0.2s;
      display: flex;
      flex-direction: column;
    }

    .vm-card:hover {
      border: 2px solid #4da3ff;
    }

    .vm-preview {
      height: 160px;
      background: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    .vm-preview img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: 0;
    }

    .vm-title {
      padding: 15px;
      color: #eee;
      font-size: 17px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-grow: 1;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <nav>
    <span>ComputerVM</span>
    <a href="index.html">Home</a>
	<a onclick="rules()">Rules</a>
  </nav>
