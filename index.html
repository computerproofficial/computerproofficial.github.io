      width: 300px;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    .vm-preview img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: 0;
    }

    .vm-title {

      font-size: 17px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
